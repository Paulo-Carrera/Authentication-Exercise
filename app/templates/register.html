{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register Here</h1>
<p>Register or <a href="/login">login</a> to view and add feedback!</p>

<div class="form-group mb-3 container-fluid">
    <form action="/register" method="POST">

        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">  
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control">
        </div>
        <input type="submit" value="Register" class="btn btn-primary" style="margin-top : 10px">
        <a href="/login" class="btn btn-primary btn-success" style="margin-top : 10px">Login</a>
    </form>
</div>

{% endblock %}
